nology.html">技术信息</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  设备管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="device.html">设备信息</a></div><div class="ui secondary vertical pointing menu"><a class="item" href="device_detail.html">设备详情</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  安全管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="safe.html">安全信息</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  进度管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="schedule.html">进度信息</a><a class="item" href="schedule_detail.html">进度详情</a><a class="item" href="schedule_chart.html">进度报表</a></div></div></div></div></div></header><section><div class="ui segment"><h1 class="ui header aligned center">三月内日开累统计</h1><div id="mountNode"></div></div></section><footer></footer><script>$ ('#main').click (function () {
	$ ('.sidebar').sidebar ('toggle')
})
$ ('.ui.accordion').accordion ()
$ ('.ui.dropdown').dropdown ()
</script><script>var data = [];
var n = 31;
for (var i = 0; i < 90; i++) {
	var now = Date ();
	data[i] = {};
	data[i].time = new Date (now).getTime () + i * 1000 * 3600 * 24;
	var random = Math.floor (Math.random () * 10);
	data[i].value=random
}
var chart = new G2.Chart ({
	container: 'mountNode',
	forceFit: true,
	height: window.innerHeight-200,
	padding: [100, 60, 30, 0]
});
chart.source (data, {
	time: {
		type: 'timeCat',
		mask: 'YYYY.MM.DD'
	},
	value: {
		min: 0,
		alias:'日开累'
	}
});
chart.coord ('helix', {
	startAngle: 0.5 * Math.PI,
	endAngle: 5.5 * Math.PI
});
chart.axis ('time', {
	line: null
});
chart.interval ().position ('time*value').color ('value', '#4cadff-#ff4f71').size (1);
chart.render ();</script></body></html>
