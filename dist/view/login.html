<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>a</title>
	<link rel="stylesheet" href="../style/semantic.min.css">
	<script src="../javascript/jquery-3.2.1.min.js"></script>
	<script src="../javascript/semantic.min.js"></script>
	<style>.bg img {
		position: fixed;
		width: 100vw;
		height: 100vh;
	}

	.content {
		position: absolute;
		background: rgba(255, 255, 255, .8);
		top: 20vh;
		right: 10vw;
		padding: 20px 40px;
		border-radius: 20px;
	}

	.title {
		position: absolute;
		top: 20vh;
		left: 10vw;
		font-size: 6rem;
		font-family: Times, TimesNR, 'New Century Schoolbook', Georgia, 'New York', serif;
	}

	.title p:first-child {
		font-weight: 600;
	}

	.title p {
		text-shadow: 5px 5px 10px #666;
	}

	.label {
		font-size: 1.5rem;
	}

	.content div {
		display: block;
		margin-top: 20px;
	}

	button.button {
		margin-left: 80px !important;
		margin-top: 40px !important;
	}

	.forget {
		text-align: center;
	}

	.input {
		margin-top: 40px !important;
	}</style>
</head>
<body>
<div class="bg"><img src="../static/bg.jpg"></div>
<div class="title"><p>欢迎使用</p>
	<p>IQ工程管理平台</p></div>
<div class="content">
	<div class="label">用户名</div>
	<div class="ui left icon input massive transparent"><input type="text" placeholder="输入账号"><i class="spy icon"></i>
	</div>
	<div class="label">密码</div>
	<div class="ui left icon input massive transparent"><input type="password" placeholder="输入密码"><i
		class="keyboard icon"></i></div>
	<div><a href="department.html">
		<button class="ui button icon right labeled positive massive"><i class="right arrow icon"></i>登录</button>
	</a>
		<div class="forget"><a>忘记密码?</a></div>
	</div>
</div>
</body>
</html>
