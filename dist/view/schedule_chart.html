<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>a</title><link rel="stylesheet" href="../style/semantic.min.css"><link rel="stylesheet" href="../style/base.css"><script src="../javascript/jquery-3.2.1.min.js"></script><script src="../javascript/semantic.min.js"></script><script src="../javascript/g2/g2.min.js"></script><script src="../javascript/g2/data-set.min.js"></script></head><body><header><div class="ui menu massive"><div class="left menu"><a class="active item" id="main">功能</a><div class="item"><p>IQ工程管理平台</p></div></div><div class="right menu"><div class="ui dropdown item">Language<i class="dropdown icon"></i><div class="menu"><a class="item">英语</a><a class="item">俄语</a><a class="item">西班牙语</a></div></div><div class="item"><p>欢迎您,李旭成</p></div><div class="item"><a class="ui negative button" href="login.html">注销</a></div></div></div><div class="ui sidebar inverted vertical menu"><!--a.item 1--><!--a.item 2--><!--a.item 3--><div class="ui inverted accordion"><div class="item"><div class="title"><i class="dropdown icon"></i>   部门管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="department.html">添加部门</a><a class="item" href="account.html">分配账号</a></div></div></div><div class="item"><div class="title"><i class="dropdown icon"></i>  人员管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="member.html">员工信息</a><a class="item" href="member_detail.html">详细信息</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  物资管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="material.html">物料信息</a><a class="item" href="material_history.html">操作记录</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  技术管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="technology.html">技术信息</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  设备管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="device.html">设备信息</a></div><div class="ui secondary vertical pointing menu"><a class="item" href="device_detail.html">设备详情</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  安全管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="safe.html">安全信息</a></div></div></div><div class="item"><div class="title active"><i class="dropdown icon"></i>  进度管理</div><div class="content"><div class="ui secondary vertical pointing menu"><a class="item" href="schedule.html">进度信息</a><a class="item" href="schedule_detail.html">进度详情</a><a class="item" href="schedule_chart.html">进度报表</a></div></div></div></div></div></header><section><div class="ui segment"><h1 class="ui header aligned center">进度总图表</h1><div class="ui floating labeled icon dropdown button"><i class="filter icon"></i><span class="text">电力变电</span><div class="menu"><div class="header"><i class="tags icon"></i>选取部门</div><div class="divider"></div><div class="item">项目部</div><div class="item">电力变电</div></div></div><div class="ui floating labeled icon dropdown button"><i class="filter icon"></i><span class="text">车站</span><div class="menu"><div class="header"><i class="tags icon"></i>选取地点</div><div class="divider"></div><div class="item">车站</div><div class="item">机场</div></div></div><div class="ui floating labeled icon dropdown button"><i class="filter icon"></i><span class="text">设备安装</span><div class="menu"><div class="header"><i class="tags icon"></i>选取作业</div><div class="divider"></div><div class="item">设备安装</div><div class="item">埋线</div></div></div><div style="overflow:hidden"><div id="mountNode1"></div><div id="mountNode2"></div></div></div></section><footer></footer><script>$ ('#main').click (function () {
	$ ('.sidebar').sidebar ('toggle')
})
$ ('.ui.accordion').accordion ()
$ ('.ui.dropdown').dropdown ()
</script><script>var data = [{
	type: '开累完成量',
	value: 6
}, {
	type: '剩余总量',
	value: 27
}];
var sum = 33;
var ds = new DataSet ();
var dv = ds.createView ().source (data);
dv.transform ({
	type: 'map',
	callback: function callback (row) {
		row.percent = parseFloat (row.value / sum);
		return row;
	}
});
var chart = new G2.Chart ({
	container: 'mountNode1',
	forceFit: true,
	height: window.innerHeight - 300,
	padding: 'auto'
});
chart.source (dv);
chart.tooltip (false);
chart.legend ({
	position: 'right-center',
	offsetX: -100
});
chart.coord ('theta', {
	radius: 0.75,
	innerRadius: 0.6
});
chart.intervalStack ()
.position ('percent')
.color ('type', ['#0a7aca', '#0a9afe'])
.opacity (1)
.label ('percent', {
	offset: -18,
	textStyle: {
		fill: 'white',
		fontSize: 20,
		shadowBlur: 2,
		shadowColor: 'rgba(0, 0, 0, .45)'
	},
	rotate: 0,
	autoRotate: false,
	formatter: function formatter (text, item) {
		return String (parseInt (item.point.percent * 100)) + '%';
	}
});
chart.guide ().html ({
	position: ['50%', '50%'],
	html: `<div class="g2-guide-html"><p class="title">设计总量</p><p class="value">${sum}</p></div>`
});
chart.on ('interval:mouseenter', function (ev) {
	var data = ev.data._origin;
	$ (".g2-guide-html").css ('opacity', 1);
	$ (".g2-guide-html .title").text (data.type);
	$ (".g2-guide-html .value").text (data.value);
});

chart.on ('interval:mouseleave', function () {
	$ (".g2-guide-html .title").text ('设计总量');
	$ (".g2-guide-html .value").text (sum);
});
chart.render ();</script><script>var data = [{
	time: '第一周',
	type: '实际开累量',
	value: 6
}, {
	time: '第一周',
	type: '计划开累量',
	value: 6
}, {
	time: '第二周',
	type: '实际开累量',
	value: 8
}, {
	time: '第二周',
	type: '计划开累量',
	value: 10
}, {
	time: '第三周',
	type: '实际开累量',
	value: 0
}, {
	time: '第三周',
	type: '计划开累量',
	value: 10
}, {
	time: '第四周',
	type: '实际开累量',
	value: 0
}, {
	time: '第四周',
	type: '计划开累量',
	value: 7
}];
const dataSet = new DataSet ({
	state: {
		time: '第四周',
		type: '计划开累量',
		value: 7
	}
});

// step2 创建 DataView
const dataView = dataSet.createView ().source (data);
dataView.transform ({ // 把数据行逆序排列
	type: 'reverse'
});

var chart = new G2.Chart ({
	container: 'mountNode2',
	forceFit: true,
	height: window.innerHeight - 300,
	padding: [100, 100, 100, 200]
});
chart.coord ().transpose ();
chart.source (dataView);
chart.scale ('value', {
	alias: '开累量',
	type: 'linear',
	range: [0, 0.9]
});
chart.axis ('time', {
	label: {
		textStyle: {
			fill: '#aaaaaa',
			fontSize: 18
		}
	},
	tickLine: {
		alignWithLabel: false,
		length: 0
	},
	line: {
		lineWidth: 0
	}
});

chart.axis ('value', {
	label: {
		textStyle: {
			fill: '#aaaaaa',
			fontSize: 18
		}
		// formatter: function formatter (text) {
		// 	return text.replace (/(\d)(?=(?:\d{3})+$)/g, '$1,');
		// }
	},
	line: {
		lineWidth: 0
	},
	title: {
		offset: 80,
		textStyle: {
			fill: '#666',
			fontSize: 28,
			fontWeight: 300
		}
	}
});
chart.legend ({
	position: 'left-center'
});
chart.interval ().position ('time*value').color ('type', ['#40a9ff', 'red']).size (26).opacity (1).label ('value', {
	textStyle: {
		fill: '#8d8d8d'
	},
	offset: 10
});;
chart.render ();</script></body></html>
